{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                <option value="" selected="selected" style="display:none;">Symbol</option>
                {% for item in symbols %}
                    <option value={{item}}>{{item}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input type="text" name="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
